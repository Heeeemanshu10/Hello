<html>
   <head>
       <title style="color:aquamarine; size:15px">form</title>
       <link rel="stylesheet" type="text/css" href="style.css">
   <script>
           function passvalues(){
           var form = new FormData(document.getElementById("form"))
           var first_name = form.get("text-name");
           localStorage.setItem("fname",first_name);

           var last_name = form.get("text-name");
           localStorage.setItem("Last name:",last_name);

           var number = form.get("text-number");
           localStorage.setItem("Number:",number);

           var Degree_choice = form.get("action");
           localStorage.setItem("Degree Choice",Degree_choice);
           
           var Description = form.get("text_Description");
           localStorage.setItem("Description:",Description);
           
           
           var Subject_Choice = form.get("text_subject");
           localStorage.setItem("Subject:",Subject_Choice);
               

   </script>
   </head>
<form action="details.html" id="form">
    <label for="fname">First Name:</label><br>
    <input type="text" name="text_name" id="fname" placeholder="Enter your first name"><br>
    <label for="Lname">Last Name:</label><br>
    <input type="text" id="lname" name="text_name" placeholder="Enter your last name"><br>
    <label for="Number">Phone Number:</label><br>
    <input type="text" id="number" name="text_number" placeholder="Enter your phone Number"><br>
    <label for="Degree choice">Degree:</label><br>
    <fieldset>
        <legend>Please select one of the following</legend><br>
        <input type="radio" name="action" id="Bachelors" value="Bachelors" /><label for="track">Bachelors</label><br />
        <input type="radio" name="action" id="Masters" value="Masters"  /><label for="event">Masters</label><br />
        
    </fieldset>
    <label for="Description">Description:</label><br>
    <input type="text" id="Description" name="text_Description"><br>
    <label for="Subject choice">Subject choice</label><br>
    <label for="Maths">Maths</label>
    <input type="checkbox" id="Maths" name="text_subject" value="Maths"><br>
    <label for="Physics">Physics</label>
    <input type="checkbox" id="Physics" name="text_subject" value="Physics"><br>
    <label for="Chemistry">Chemistry</label>
    <input type="checkbox" id="Chemistry" name="text_subject" value="Chemistry"><br>
    <button type="submit" onclick="passvalues()">Submit</button>
    


</form>
</html>
