   <script>
    $(document).ready(function(){
        $("#0").dblclick(function(){
            $(this).hide();
        });
    
    }); 
    $(document).ready(function(){
        $("#button1").click(function(){
            $("#1").toggle();
        });
    });  
     
    $(document).ready(function(){
        $("#button2").click(function(){
            $("#2").fadeOut(2000);
        });
    }); 
    
    $(document).ready(function(){
        $("#button3").click(function(){
            $("#3").fadeIn(2000);
        });
    });
    $(document).ready(function(){
        $("#button4").click(function(){
            $.get("loadfile.php",function(data,status){
